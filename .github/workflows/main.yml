name: 24/7 Video Stream

on:
  schedule:
    - cron: '0 */6 * * *' # Restarts every 6 hours
  workflow_dispatch:      # Allows manual start

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install requests

      - name: Restore Stream State
        uses: actions/cache@v3
        with:
          path: state.txt
          key: stream-state-${{ github.run_id }}
          restore-keys: |
            stream-state-

      - name: Run Streamer
        env:
          STREAM_KEY: ${{ secrets.YOUTUBE_STREAM_KEY }}
        run: python main.py

      - name: Save Stream State
        if: always()
        uses: actions/cache@v3
        with:
          path: state.txt
          key: stream-state-${{ github.run_id }}
